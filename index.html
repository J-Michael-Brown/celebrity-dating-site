<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Libs</title>
  </head>
  <body>
    <div class="container">
      <form id="formOne">
        <div class="food">
          <h2>What's Your favorite food?</h2>
          <label>
            <input type="radio" name="food-type" value="burgs-n-dogs" checked>
             Hamburgers and Hotdogs
          </label>
        </div>
        <div class="food">
          <label>
            <input type="radio" name="food-type" value="Cookies">
            Cookies
          </label>
        </div>
        <div class="food">
          <label>
            <input type="radio" name="food-type" value="Apples">
            Apples
           </label>
        </div>
        <!--  - - - - - - - - - - - - - - - - - - - - - - animal stuff-->
        <div class="animal">
          <h2>What's Your favorite animal?</h2>
          <label>
            <input type="radio" name="animal-type" value="dogs" checked>
            Dogs
          </label>
        </div>
        <div class="animal">
          <label>
            <input type="radio" name="animal-type" value="forest">
            Forest Animals
          </label>
        </div>
        <div class="animal">
          <label>
            <input type="radio" name="animal-type" value="muppets">
            Muppets
          </label>
        </div>
        <!--  - - - - - - - - - - - - - - - - - - - - - - hobby stuff-->
        <div class="hobby">
          <h2>What do you do for fun?</h2>
          <label>
            <input type="radio" name="hobby-type" value="cleaning" checked>
            Cleaning
          </label>
        </div>
        <div class="hobby">
          <label>
            <input type="radio" name="hobby-type" value="mysteries">
            Solving mysteries
          </label>
        </div>
        <div class="hobby">
          <label>
            <input type="radio" name="hobby-type" value="eating">
            Eating
          </label>
        </div>

      </form>

    </div>
  </body>
</html>
